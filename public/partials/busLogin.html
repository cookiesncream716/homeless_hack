<div>
	<h4>Login</h4>
	<form>
		<input type="text" ng-model="userInfo.email">
		<input type="password" ng-model="userInfo.password">
		<button ng-click="login(userInfo)">Login</button>
	</form>
	<h4>Registration</h4>
	<form>
		<input type="email" ng-model='regInfo.email'>
		<input type="password" ng-model="regInfo.password">
		<button ng-click="register(regInfo)">Register</button>
	</form>



</div>
