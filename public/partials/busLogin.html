<div>
	<h4>Login</h4>
	<form>
		<input type="text" ng-model="busInfo.email">
		<input type="password" ng-model="busInfo.password">
		<button ng-click="login(busInfo)">Login</button>
	</form>
	<h4>Registration</h4>
	<form>
		<input type="email" ng-model='busInfo.email'>
		<input type="password" ng-model="regInfo.password">
		<button ng-click="register(regInfo)">Register</button>
	</form>


	<h3>User Login</h3>
		<form>
			<label for='name'>Name</label>
			<input type='text' ng-model='userInfo.name'>
			<label for='password'>Password</label>
			<input type='password' ng-model='userInfo.password'>
			<button ng-click='userLogin()'>Login</button>
		</form>
	<h3>User Registration</h3>
		<form>
			<label for='name'>Name</label>
			<input type='text' ng-model='userReg.name'>
			<label for='city'>City</label>
			<input type='text' ng-model='userReg.city'>
			<label for='zip Code'>Zip Code</label>
			<input type='number' ng-model='userReg.zipCode'>
			<lable for='password'>Password</lable>
			<input type='password' ng-model='userReg.password'>
			<button ng-click='userRegistration()'>Register</button>
		</form>


</div>
